<!-- Header -->

<section class="under-header">



<table class="events-table">
    <thead>
    <tr>
        <th>Dato</th>
        <th>Tidspunkt</th>
        <th>Titel</th>
        <th>Sted</th>
        <th>Tilmelding</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>


</section>

<script>
    async function loadEvents() {
        const response = await fetch('/events');
        const events = await response.json();
        console.log(events);

        const tbody = document.querySelector('.events-table tbody');
        tbody.innerHTML = "";


        // itererer igennem events og indsÃ¦tter dem
        events[0].forEach(event => {

            // omformater datoen
            const dbDate = event.date;
            const dateInfoArray = dbDate.split("T");
            const dateForSite = dateInfoArray[0];


            const isOurs = event.is_ours === 1

            console.log(event)

            if (isOurs) {

                const tr = document.createElement('tr');
                tr.classList.add("our-event")
                tr.innerHTML = `
            <td>${dateForSite}</td>
            <td>${event.time}</td>
            <td>${event.title}</td>
            <td>${event.place}</td>
            <td><a href="">${event.registration}</a></td>
        `;
                tbody.appendChild(tr);
            } else {
                const tr = document.createElement('tr');
                tr.classList.add("guest-event")
                tr.innerHTML = `
            <td>${dateForSite}</td>
            <td>${event.time}</td>
            <td>${event.title}</td>
            <td>${event.place}</td>
            <td><a href="">${event.registration}</a></td>
        `;
                tbody.appendChild(tr)
            }
        })
    }

    loadEvents()

</script>

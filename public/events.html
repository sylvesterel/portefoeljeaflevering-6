<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>


<!-- Header -->

<header class="header">
    <div class="logo">
        <img src="imgs/logo.png">
    </div>

    <div class="nav-bar">
        <ul>
            <li>
                <a href="">Mission</a>
            </li>

            <li>
                <a href="">Rollemodeller</a>
            </li>

            <li>
                <a href="">Data</a>
            </li>
        </ul>
    </div>

    <div class="kom-igang">
        <button onclick="true">Kom igang</button>
    </div>
</header>


<table class="events-table">
    <thead>
    <tr>
        <th>Dato</th>
        <th>Tidspunkt</th>
        <th>Titel</th>
        <th>Sted</th>
        <th>Tilmelding</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>




<script>
    async function loadEvents() {
        const response = await fetch('/events');
        const events = await response.json();
        console.log(events);

        const tbody = document.querySelector('.events-table tbody');
        tbody.innerHTML = "";

        events[0].forEach(event => {
            const dbDate = event.date;
            const myArray = dbDate.split("T");
            const dateForSite = myArray[0];


            const isOurs = event.is_ours === 1

            console.log(event)

            if (isOurs) {

                const tr = document.createElement('tr');
                tr.classList.add("our-event")
                tr.innerHTML = `
            <td>${dateForSite}</td>
            <td>${event.time}</td>
            <td>${event.title}</td>
            <td>${event.place}</td>
            <td><a>${event.registration}</a></td>
        `;
                tbody.appendChild(tr);
            } else {
                const tr = document.createElement('tr');
                tr.classList.add("guest-event")
                tr.innerHTML = `
            <td>${dateForSite}</td>
            <td>${event.time}</td>
            <td>${event.title}</td>
            <td>${event.place}</td>
            <td><a href="#">${event.registration}</a></td>
        `;
                tbody.appendChild(tr)
            }
        })
    }

    loadEvents()

</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
</head>
<body>
    <header class="side-nav-container">
        <div class="side-nav-wrapper">
            <div class="side-nav-login">
                <img id="login-photo" src="imgs/img.png">
                <p>Velkommen tilbage</p>
                <h1>Sofie Frederiksen</h1>
            </div>
            <div class="side-nav-items">
                <a href="arbejde.html"><h1>Arbejde</h1></a>
                <h1 id="nav-selected"> > Uddannelse</h1>
                <a href="profil.html"><h1>Min profil</h1></a>
                <h1>Indstillinger</h1>
                <h1>Log ud</h1>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="main-wrapper">
            <div class="dashboard-header">
                <h1>IT-Uddannelse</h1>
            </div>
            <div class="dashboard-grid">
                <div class="grid-box-design box-high">
                    <div class="grid-chart-box">
                        <h1>Kvinder optaget på IT uddannelse</h1>
                        <div class="grid-line"></div>
                        <div>
                            <canvas id="chart2" style="height: 230px;width: 200px"></canvas>
                        </div>
                    </div>
                </div>
                <div class="grid-box-design">
                    <div class="grid-chart-box">
                        <h1>Fordeling af køn optaget på EK IT-Uddannelser</h1>
                        <div class="grid-line"></div>
                        <div>
                            <canvas id="chart3" style="height: 230px;width: 200px"></canvas>
                        </div>
                    </div>
                </div>
                <div class="grid-box-design">
                    <div class="grid-chart-box">
                        <h1>Liste over IT-Uddannelser på EK</h1>
                        <div class="grid-line"></div>
                        <div class="grid-two-column">
                            <div>
                                <ol>
                                    <li>Multimediedesign</li>
                                </ol>
                            </div>
                            <div>
                                <ol>
                                    <li>Multimediedesign</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="chart/graf.js"></script>
</body>
</html>

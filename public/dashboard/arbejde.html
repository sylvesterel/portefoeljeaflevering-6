<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="../fonts.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
</head>
<body>
    <header class="side-nav-container">
        <div class="side-nav-wrapper">
            <div class="side-nav-login">
                <img id="login-photo" src="imgs/img.png">
                <p>Velkommen tilbage</p>
                <h1>Sofie Frederiksen</h1>
            </div>
            <div class="side-nav-items">
                <a><h1 id="nav-selected"> | Arbejde</h1></a>
                <a href="uddannelse.html"><h1>Uddannelse</h1></a>
                <a href="profil.html"><h1>Min profil</h1></a>
                <a href="indstillinger.html"><h1>Indstillinger</h1></a>
                <h1>Log ud</h1>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="main-wrapper">
            <div class="dashboard-header">
                <h1>Arbejde i IT-Branchen</h1>
            </div>
            <div class="dashboard-grid">
                <div class="grid-box-design">
                    <div class="grid-chart-box">
                        <h1>IT Arbejdspladser i Danmark</h1>
                        <div class="grid-line"></div>
                        <div id="map" style="height: calc(100vh - 600px)"></div>
                    </div>
                </div>
                <div class="grid-box-design box-high">
                    <div class="grid-chart-box">
                        <h1>Antal ansatte kvinder i IT-Branchen</h1>
                        <div class="grid-line"></div>
                        <div>
                            <canvas id="chart1" style="height: calc(100vh - 275px);width: calc(100vh - 275px)"></canvas>
                        </div>
                    </div>
                </div>
                <div class="grid-box-design ">
                    <div class="grid-chart-box">
                        <h1>Fleksibilitet i IT-Branchen</h1>
                        <div class="grid-line"></div>
                        <div class="grid-two-numbers">
                            <div>
                                <h2>Fleksibel Arbejdsplads</h2>
                                <h3 id="fleks-job"></h3>
                            </div>
                            <div>
                                <h2>Ikke Fleksibel Arbejdsplads</h2>
                                <h3 id="ikke-fleks-job"></h3>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="leaflet/kort.js"></script>
    <script src="chart/graf.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
